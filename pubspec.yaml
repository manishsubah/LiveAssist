name: live_assist
description: "Live Assist - Product support and expert assistance platform"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.0
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # QR Code Scanning
  qr_code_scanner_plus: ^2.0.10+1
  
  # ZegoCloud Video Calling
  zego_uikit_prebuilt_call: ^4.18.3
  zego_uikit_signaling_plugin: ^2.0.0
  permission_handler: ^12.0.1
  connectivity_plus: ^6.1.5
  shared_preferences: ^2.2.2
  uuid: ^4.2.1
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
